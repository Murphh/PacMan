<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script

  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title>PACMAN Clone</title>

  <body>
    <div class="header-bar">
      <h1>Browser Based PacMan</h1>
      <h3>Week 4 Submission</h3>
    </div>

    <div class="game-display">
      <div class="current-game">
        <h1 class="current-score-display">Current Score Display</h1>
        <div class="game-area">
          <img class="background-img" src="img/level1-background.jpg" alt="">
        </div>
      </div>
      <div class="leaderboard-display">
        <h1 class="leaderboard-title">Top 5 Player Scores</h1>
        <div class="leaderboard">
          <div class="leaderboard-row">
            <p>Player Name</p>
            <p>Player Score</p>
          </div>

          <div class="leaderboard-row">
            <p>Player Name</p>
            <p>Player Score</p>
          </div>

          <div class="leaderboard-row">
            <p>Player Name</p>
            <p>Player Score</p>
          </div>

          <div class="leaderboard-row">
            <p>Player Name</p>
            <p>Player Score</p>
          </div>

          <div class="leaderboard-row">
            <p>Player Name</p>
            <p>Player Score</p>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
