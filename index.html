<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title>PACMAN Clone</title>
  </head>
  <body>
    <div class="header-bar">
      <h1>Browser Based PacMan</h1>
      <h3>Week 4 Submission</h3>
    </div>

    <div class="game-display">
      <div class="current-game">
        <div class="current-score-display">
        </div>
        <div class="game-area">
        </div>
      </div>
      <div class="leaderboard-display">
        <h1 class="leaderboard-title">Top Scores</h1>
        <form class="leaderboard-filter" action="index.html" method="post">
          <input type="text" name="" id="filterVal" value="" placeholder="Search by name">
          <button type="button" id="filterScores">Search</button>
        </form>
        <div class="leaderboard">
        </div>
      </div>
    </div>

    <audio>
      <source src="music/theme.wav"></source>
    </audio>
  </body>
</html>
